<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam Eggermont</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="desktop">
        <div class="desktop-shortcuts">
            <button onclick="openWindow('AboutMe')">About Me</button>
            <button onclick="openWindow('Projects')">Projects</button>
        </div>

        <div class="center-text">
            <p class="day-text">WEDNESDAY</p>
            <p class="date-text">9 MAY, 2001</p>
            <p class="time-text">- 12:07:00 -</p>
        </div>

        <div class="window hidden" id="AboutMe">
            <div class="title-bar">
                <div class="icon">□</div>
                <span class="window-name">About Me</span>
                <div class="options">
                    <div class="icon maximize-btn">□</div>
                    <div class="icon close-btn">x</div>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content">
                    <h1>About Me</h1>
                </div>
            </div>
            <div class="resize-handle"></div>
        </div>

        <div class="window hidden" id="Projects" style="top: 150px; left: 200px;">
            <div class="title-bar">
                <div class="icon">□</div>
                <span class="window-name">Projects</span>
                <div class="options">
                    <div class="icon maximize-btn">□</div>
                    <div class="icon close-btn">x</div>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content">
                    <h1>Projects</h1>
                </div>
            </div>
            <div class="resize-handle"></div>
        </div>

        <div class="taskbar">
            <button onclick="openWindow('AboutMe')">About Me</button>
            <button onclick="openWindow('Projects')">Projects</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
